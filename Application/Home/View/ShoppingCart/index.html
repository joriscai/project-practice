<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的购物车</title>
		<link href="__PUBLIC__/CSS/ShoppingCart/ShoppingCart.css" rel="stylesheet">
   		<link href="__PUBLIC__/pulish.css" rel="stylesheet">
   		<script type="text/javascript" src="__PUBLIC__/jquery-1.7.2.min.js"></script>
   		<script type="text/javascript" src="__PUBLIC__/JS/ShoppingCart/ShoppingCart.js"></script>
	</head>
	<body>
		<div class="tToolbar">
			<div style="float:right;">
				<a href="{:U('Home/User/login')}">登录</a>
				<a href="{:U('Home/User/regedit')}">注册</a>
			</div>
		</div>
		<div class="header">
			<div class="logo">
				<a href="./">
					<img src="__PUBLIC__/img/logo.png" />
				</a>
				<a href="">
					<div class="link2">
						购物车
					</div>
				</a>
			</div>
				<div class="search">
					<input type="text" id="searchtext" name="" placeholder="搜索">
					<button>搜索</button>
				</div>
		</div>
		<div class="mid_top">
			<!--显示购物车内有多少件商品的div-->
			<div class="all_shop" id="all">
			</div>
		</div>
		<!--商品表头-->
		<div class="mid2">
			<div class="m_checkbox">
				<div class="che">
					<input type="checkbox" checked="checked" />
				</div>
				全选
			</div>
			<div class="m_goods">
				商品
			</div>
			<div class="m_props"></div>
			<div class="m_price">
				单价(元)
			</div>
			<div class="m_quantity">
				数量
			</div>
			<div class="m_sum">
				小计(元)
			</div>
			<div class="m_action">
				操作
			</div>
		</div>
		<!--显示商品-->
		<div id="show">
		</div>
		<div class="mid_buttom">
			<div class="m_checkbox">
				<div class="che">
					<input type="checkbox" checked="checked" />
				</div>
				全选
			</div>
			<div class="deleGood">
				<a id="detelegood" href="#none">删除所选商品</a>
			</div>
			<!--显示商品总价-->
			<div class="acc_text" id = "ac">
				
			</div>
			<div class="account_button">
				<a id="account" href="#none"><b>去结算</b></a>
			</div>
		</div>
		<div class="buttom">
			<input type="button" value="添加商品"  id="addGoods"/>
			<input type="button" value="删除商品 "  id="deteleGoods"/>
		</div>
	</body>
</html>
