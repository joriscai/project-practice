<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<meta charset="utf-8">
		<title>广告</title>
	</head>
	<style type="text/css">
	body {
		height: 1200px;
	}
		.big_box {
			position: absolute;
			width: 200px;
			height: 200px;
			border: 0px solid;
			z-index: 100;
			background-image: url(../img/adv.png);
		}
		.big_box .close {
			float: right;
			top: 0px;
			width: 20px;
			height: 20px;
			right: 0px;
			z-index: 10;
			background-color: #000;
			display: none;
		}
		.big_box:hover {
			cursor: pointer;
		}
		.big_box .but {
			float: right;
			top: 0px;
			width: 200px;
			height: 180px;
		}
	</style>
	<body>
		<div class="big_box" id="floatdiv" onmouseenter="mousein()" onmouseleave="mouseout()">
			<div id="close" class="close">
				<img src="../img/close.png" onclick="close_adv()"/>
			</div>
			<a href="../../Application/Home/View/Game/index.html" target="_blank">
			<div class="but"></div>
			</a>
		</div>
	</body>
</html>

<script >
	var mousein = function(){
		var ida = document.getElementById("close");
		ida.style.display="block";
		pause_resume();
	}
	var mouseout = function(){
		var ida = document.getElementById("close");
		ida.style.display="none";
		pause_resume();
	}

	var xPos = 20;
	var yPos = document.body.clientHeight;
	var step = 1;
	var delay = 30;
	var height = 0;
	var Hoffset = 0;
	var Woffset = 0;
	var yon = 0;
	var xon = 0;
	var pause = true;
	var interval;
	floatdiv.style.top = yPos;
	function changePos() {
		width = document.body.clientWidth;
		height = document.body.clientHeight;
		Hoffset = floatdiv.offsetHeight;
		Woffset = floatdiv.offsetWidth;
		floatdiv.style.left = xPos + document.body.scrollLeft + "px";
		floatdiv.style.top = yPos + document.body.scrollTop + "px";
	//clientWidth是对象看到的宽度（不含边线）
	//offsetWidth是对象看到的宽度（含边线，如滚动条的占用的宽，值会随着内容的输入而不断改变）
	//scrollWidth是对象实际内容的宽度。
		if(yon){
			yPos = yPos + step;
		}else{
			yPos = yPos - step;
		}
		if (yPos<0){
			yon = 1;
			yPos = 0;
		}
		if (yPos >= (height - Hoffset)) {
			yon = 0;
			yPos = (height - Hoffset);
		}
		if (xon) {
			xPos = xPos + step;
		}else{
			xPos = xPos - step;
		}
		if (xPos < 0) {
			xon = 1;
			xPos = 0;
			}
		if (xPos >= (width - Woffset)) {
			xon = 0;
				xPos = (width - Woffset);
		}
	}
	function start() {
		floatdiv.visibility = 'visible';
		interval = setInterval('changePos()', delay);
	}
	function pause_resume() {
		if(pause) {
			clearInterval(interval);
			pause = false;
		}else{
			interval = setInterval('changePos()',delay);
			pause = true;
		}
	}
	start();
	  
	var close_adv = function()
	{
		clearInterval(interval);
		pause = false;
		floatdiv.style.index = 0;
		var id = document.getElementById("floatdiv");
		id.style.display = "none";
	}
</script>
