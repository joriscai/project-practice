
	<style type="text/css">
		.adv_left,.adv_right {
			position: fixed;
			width: 150px;
			height: 300px;
			top: 200px;
			border: 0px solid;
			z-index: 200;
		}
		.adv_right {
			right: 10px;
		}
		.adv_left .adv_top,.adv_right .adv_top {
			width: 150px;
			height: 280px;
			border: 0px solid;
		}
		.adv_left .adv_close,.adv_right .adv_close {
			width: 150px;
			height: 20px;
			border: 0px solid;
			background-image: url(__PUBLIC__/img/close_adv.png);
		}
		.adv_close:hover {
			cursor: pointer;
			background-image: url(__PUBLIC__/img/close_adv_on.png);
		}
	</style>

	<body>
		<div class="adv_left" id="leftadv">
			<div class="adv_top">
				<a href=""><img src="__PUBLIC__/img/left_adv.png"/></a>
			</div>
			<div class="adv_close" onclick="closeadv(1)"></div>
		</div>
		<div class="adv_right" id="rightadv">
			<div class="adv_top">
				<a href=""><img src="__PUBLIC__/img/right_adv.png"/></a>
			</div>
			<div class="adv_close" onclick="closeadv(2)"></div>
		</div>

<script>
	var closeadv = function(m)
	{
		var id = document.getElementById((m == 1 ? "leftadv" : "rightadv"));
		id.style.display = "none";
	}
</script>
